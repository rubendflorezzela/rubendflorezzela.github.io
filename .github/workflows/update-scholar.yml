name: Update Google Scholar Stats

on:
  push:
    branches: [ main ]
    paths:
      - 'google_scholar_crawler/**'
      - '.github/workflows/update-scholar.yml'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly beautifulsoup4 requests
          echo "‚úÖ Dependencias instaladas"
      
      - name: Debug - List files
        run: |
          echo "üìÅ Estructura de archivos:"
          ls -la
          echo ""
          echo "üìÅ Contenido de google_scholar_crawler:"
          ls -la google_scholar_crawler/
      
      - name: Debug - Check SCHOLAR_ID
        run: |
          if [ -n "${{ secrets.GOOGLE_SCHOLAR_ID }}" ]; then
            echo "‚úÖ SCHOLAR_ID est√° configurado"
            echo "   ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}"
          else
            echo "‚ùå SCHOLAR_ID NO est√° configurado"
            exit 1
          fi
      
      - name: Run Google Scholar Crawler
        env:
          SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          python google_scholar_crawler/crawler.py
      
      - name: Debug - Check output
        run: |
          echo "üìÅ Contenido del directorio data/:"
          ls -la data/ || echo "   ‚ö†Ô∏è data/ no existe"
          
          if [ -f data/scholar_stats.json ]; then
            echo "‚úÖ Archivo encontrado:"
            cat data/scholar_stats.json | head -20
          else
            echo "‚ùå No se gener√≥ scholar_stats.json"
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [ -f data/scholar_stats.json ]; then
            git add data/scholar_stats.json
            if git diff --staged --quiet; then
              echo "üìå No hay cambios en las m√©tricas"
            else
              git commit -m "Update Google Scholar stats [skip ci]"
              git push
              echo "‚úÖ Cambios commiteados y pusheados"
            fi
          else
            echo "‚ö†Ô∏è No se encontr√≥ archivo para commitear"
            exit 1
          fi
